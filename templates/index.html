<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #cceeff;
        }
        
        form {
            margin-top: 50px;
        }
        
        input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        
        .error {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>ðŸŒ¦ Weather App</h1>
    <form method="POST" action="/weather">
        <input type="text" name="location" placeholder="Enter city, zip, or landmark" required>
        <button type="submit">Get Weather</button>
    </form>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
</body>

</html>
